    <section id="food-menu">
      <h2 class="food-menu-heading">Contactos de ITA</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <form class="d-flex" [formGroup]="search" (submit)="obtenerContactos()">
        <input formControlName="busqueda" class="form-control me-2" type="search" placeholder=""
          aria-label="Search">
        <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
      <div class="food-menu-container container">
        <div *ngFor="let contact of listContact" class="food-menu-item">
          <div  class="food-img">
            <img  src= "{{contact.img}}" alt="" />
          </div>
          <div   class="food-description">
            <h2  class="food-titile">{{contact.name}} {{contact.lastname}}</h2>
    
            <p>
            {{contact.nameuser}} <br>
             {{contact.proyecto}}<br>
             {{contact.cargo}}<br>
             {{contact.area}} <br>
           
            </p>
             <a href="https://wa.me/57{{contact.number}}?text=hola%20{{contact.name}}%20{{contact.lastname}}"> <p class="food-price">{{contact.number}}</p> </a>
            <a href="mailto:{{contact.email}}" > <p class="food-price">{{contact.email}}</p> </a>
            
            <div>
              <!-- Normal -->
                <button class="btn btn-primary"
                id="downloadButtonNormal"
                [vcdDownloadVCard]="vCard"
                [encoding]="vCardEncoding.none"
                >
                Download VCard!
              </button>
              <!-- Generate VCard only on Click -->
              <button  (click)="getContactbyusername(contact.id)"> 

              </button>
              <!-- <button class="btn btn-primary"

                id="downloadButtonFunction"
                vcdDownloadVCard
                [encoding]="vCardEncoding.none"
                [generateVCardFunction]="generateVCardOnTheFly"
                (click)="getContactbyusername(contact.id)"
              >
                Download generated VCard!
              </button> -->
            </div>
          
            

          </div>
        </div>

        
      </div>
    </section>

    <section id="contact">
      <div class="contact-container container">
        <div class="contact-img">
          <img src="https://ita-sa.com/wp-content/uploads/2022/05/Recurso-27-100.jpg" alt="" />
        </div>

        <div class="form-container">
          <h2>Contact Us</h2>
          <input type="text" placeholder="Your Name" />
          <input type="email" placeholder="E-Mail" />
          <textarea
            cols="30"
            rows="6"
            placeholder="Type Your Message"
          ></textarea>
          <a href="#" class="btn btn-primary">Submit</a>
        </div>
      </div>
    </section>
    <footer id="footer">
      <h2>Restraunt &copy; all rights reserved</h2>
    </footer>
