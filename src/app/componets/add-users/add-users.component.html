<br>
<div class="container mt-5" id="fondo">
    <h1 class="title"> {{Titulo}}</h1>
    <!-- previsualizacion de imagen -->
    <div *ngIf="previsualizacion"> 
        <img [src]="previsualizacion">
        </div>  
  <br>
     <form class="form" [formGroup]="userForm" (submit)="addUser()">
    <input type="hidden" formControlName = "id">

        <div class="container mb-3">

            <input type="text" formControlName="name" class="form-control" placeholder="Nombres " required>
            <div class="text-danger"*ngIf="name?.dirty &&(name?.dirty || name?.touched) && userForm.get('name')?.hasError('required')">
                <!-- <div class="text-danger"*ngIf="userForm.get('name')?.hasError('required')"> -->
                <span>Los nombres son <strong>obligatorios</strong></span>
                </div>
              
            
           
        </div>

        <div class="container mb-3">

            <input type="text" formControlName="lastname" class="form-control" placeholder="Apellidos ">
            <div class="text-danger"*ngIf="lastname?.dirty &&(lastname?.dirty || lastname?.touched) && userForm.get('lastname')?.hasError('required')">
                <!-- <div class="text-danger"*ngIf="userForm.get('lastname')?.hasError('required')"> -->
                <span>el apellido es <strong>obligatorio</strong></span>
                </div>
              
             
        </div>
        

        <div class="container mb-3">

            <input type="email" formControlName="email" 
            class="form-control" placeholder="alguien@example.com ">
            <div *ngIf="email?.dirty &&(email?.dirty || email?.touched)">
            <div class="text-danger"*ngIf="userForm.get('email')?.hasError('required')">
            <span>el correo es <strong>obligatorio</strong></span>
            </div>
            <div class="text-danger"
            *ngIf="userForm.get('email')?.hasError('email')">
            <span>debe propocionar un correo <strong>válido</strong></span>
            </div>
        </div>
        </div>

            
        

         <div class="container mb-3">
             <input type="password"  placeholder="contraseña" formControlName="password" class="form-control" >
             <div *ngIf="password?.dirty &&(password?.dirty || password?.touched)">
            <div class="text-danger" *ngIf="userForm.get('password')?.hasError('required')">
                <span>la contraseña  es <strong>obligatoria</strong></span>
                </div> 

                
                <div class="text-danger"
                *ngIf="userForm.get('password')?.hasError('minlength')">
                <strong>tienes ingresar una contraseña de minimo 8 caracteres </strong>
                </div>
                
                
                <div class="text-danger"
                *ngIf="userForm.get('password')?.hasError('pattern')">
                <strong>tienes ingresar una contraseña con carcteres "A#1$2_*" </strong>
                </div>

            
                </div> 
                
                </div>
                <div class="container mb-3">
                    
                <select  class="form-control"  aria-placeholder="rol" formControlName="rol">
                    <option value="admin">admin</option>
                    <option value="visitante">visitante</option>
            
                </select> 
         </div>


                <!-- carga de imagen -->
      <div class="container mb-3">
        <input (change)="capturarFile($event)" type="file" class="form-control " formControlName="img" >
     </div>

   
        <div class="container mb-3">
           <button class="btn btn-dark btn-sm"> Enviar</button>
            <button style="margin-left: 5px;" class="btn btn-dark btn-sm" routerLink="/users"> Volver</button>

        </div>

        <br>
    </form>
</div>
